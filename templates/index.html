<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask with HTMX and Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org" defer></script>
  </head>
  <body class="bg-gray-100 text-gray-900 font-sans">
    <div class="container mx-auto p-4">
      <h1 class="text-xl font-bold">AUTOLABELING</h1>
      <button hx-get="/fetch-videos" hx-target="#video-list" class="bg-blue-500 p-2 text-white border rounded-md">
        Load Videos
      </button>
    </div>

    <div id="video-list"></div>
  </body>
</html>
