AUTO_RESUME: false
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATA_DIR: ''
GPUS: (0,)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 20
PRINT_FREQ: 100

DATASET:
  COLOR_RGB: true
  BRIGHTNESS: true
  GAUSSIAN_BLUR: true
  DATASET: 'golf'
  ROOT: './data/'
  TEST_SET: 'custom_val'
  TRAIN_SET: 'train'
  FLIP: false
  ROT_FACTOR: 40
  SCALE_FACTOR: 0.3
  SEQ_LENGTH: 3
MODEL:
  NAME: 'lpn'
  PRETRAINED: 'models/lpn_50_256x192.pth'
  IMAGE_SIZE:
  - 192
  - 256
  HEATMAP_SIZE:
  - 48
  - 64
  SIGMA: 2.20364
  NUM_JOINTS_1: 34
  NUM_JOINTS_2: 4
  TARGET_TYPE: 'gaussian'
  EXTRA:
    ATTENTION: 'GC'
    FINAL_CONV_KERNEL: 1
    DECONV_WITH_BIAS: false
    NUM_DECONV_LAYERS: 2
    NUM_DECONV_FILTERS:
    - 256
    - 256
    NUM_DECONV_KERNELS:
    - 4
    - 4
    NUM_LAYERS: 50
LOSS:
  USE_TARGET_WEIGHT: true
TRAIN:
  BATCH_SIZE_PER_GPU: 40
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 150
  OPTIMIZER: 'adam'
  LR: 0.003309
  LR_FACTOR: 0.1
  LR_STEP:
  - 90
  - 120
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
  SOFT_ARGMAX: false
  REGULARIZATION: 0
TEST:
  BATCH_SIZE_PER_GPU: 40
  COCO_BBOX_FILE: ''
  BBOX_THRE: 1.0
  IMAGE_THRE: 0.0
  IN_VIS_THRE: 0.2
  MODEL_FILE: ''
  NMS_THRE: 1.0
  OKS_THRE: 0.9
  FLIP_TEST: false
  POST_PROCESS: true
  SHIFT_HEATMAP: true
  USE_GT_BBOX: true
  SOFT_ARGMAX: true
DEBUG:
  DEBUG: true
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true
